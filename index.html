<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Calculadora de Bhaskara</title>
  <link rel="stylesheet" href="styles.css" />
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

  <header>
    <div class="header-content">
      <h1>Calculadora de Bhaskara</h1>
      <p>Desenvolvido por: <strong>Gabriel</strong></p>
    </div>
  </header>

  <main>
    <section class="calculator">
      <h2>Calcule as Raízes da Equação Quadrática</h2>
      <input type="number" id="a" placeholder="Coeficiente a" />
      <input type="number" id="b" placeholder="Coeficiente b" />
      <input type="number" id="c" placeholder="Coeficiente c" />
      <button onclick="calcularBhaskara()">Calcular Raízes</button>
      <div class="result" id="result"></div>
    </section>

    <section class="chart-container">
      <canvas id="graphCanvas"></canvas>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
